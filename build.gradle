plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    archiveBaseName = 'ServerPack Creator'
    archiveVersion =  '0.1.1'
    manifest {
        attributes "Main-Class": "de.griefed.Main"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

