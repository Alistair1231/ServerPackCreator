plugins {
    id 'java'
    id ("maven-publish")
}

group 'de.griefed.serverPackCreator'
version '0.5.4-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

configurations {
    embed
    compile.extendsFrom(embed)
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'junit:junit:4.12'
    embed group: 'com.typesafe', name: 'config', version: '1.4.1'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'ServerPackCreator'
    archiveVersion =  version
    configurations.embed.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
    manifest {
        attributes "Main-Class": "de.griefed.serverPackCreator.Main"
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Griefed/ServerPackCreator")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}