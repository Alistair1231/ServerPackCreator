createserverpack.gui.createserverpack.help.title=ServerPackCreator Help
createserverpack.gui.createserverpack.help.modpackdir=Modpack directory:\nThe directory containing your modpack. This directory contains all files of your modpack like the mods directory, or your worlds\nor any and all configuration files regarding your modpack.\n
createserverpack.gui.createserverpack.help.clientsidemods=Clientside mods:\nMods which are NOT supposed to be in your server pack. Usually mods which only add visual content to the game, ambient sounds or shaders or some such.\nEvery entry must be separated by a \",\" and NOT contain special characters such as [ ] ( ) \\ / ;\n
createserverpack.gui.createserverpack.help.directories=Directories to include in server pack:\nThese are the directories which are to be included in the generated server pack. The simplest example is the \"mods\"-folder, as without it,\nthe server would have no mods. As with Clientside mods,every entry must be separated by a \",\" and NOT contain special characters such as [ ] ( ) \\ / ;\n
createserverpack.gui.createserverpack.help.pathtojava=Path to Java:\nThis is the path to your java binary (Linux) or java.exe (Windows), including the file. Setting this path is required if you plan on having ServerPackCreator\ninstall the server for your chosen modloader. Pressing the button next to the textfield will try to locate the directory of your Java installation,\nto make it easier to select the needed file. Should you leave this textfield empty, ServerPackCreator will try to determine the path during the generation of a server pack.\n
createserverpack.gui.createserverpack.help.minecraftversion=Minecraft version:\nThis is the Minecraft version your modpack uses and which the server pack will use as well. This field is required if you plan on having ServerPackCreator install the\nmodloader-server in the generated server pack.\n
createserverpack.gui.createserverpack.help.modloader=Modloader:\nThe modloader your modpack uses and which the server pack will use as well. This field is required if you plan on having ServerPackCreator install the modloader-server\nin the generated server pack. Must be either Forge or Fabric. Other modloaders are not supported.\n
createserverpack.gui.createserverpack.help.modloaderversion=Modloader version:\nThe modloader version your modpack uses and which the server pack will use as well. This field is required if you plan on having ServerPackCreator install the\nmodloader-server in the generated server pack.\n
createserverpack.gui.createserverpack.help.installserver=Install modloader server in server pack?\nWhether ServerPackCreator should install the server for the specified modloader, modloader version and Minecraft version. Checking this box enables the installation and requires\nsaid textfields to be filled out correctly.\n
createserverpack.gui.createserverpack.help.copypropertires=Include server.properties in server pack?\nWhether ServerPackCreator should copy the server.properties file from the \"./server_files/\"-directory to the server pack. Checking this box will tell ServerPackCreator to copy\nsaid file to the generated server pack. Make sure to customize the file in the aforementioned directory if you plan on using this feature.\n
createserverpack.gui.createserverpack.help.copyscripts=Include start scripts in server pack?\nWhether ServerPackCreator should copy the start scripts from the \"./server_files/\"-directory to the server pack. Requires the modloader textfield to be set. Checking this box will\ntell ServerPackCreator to copy said files to the generated server pack. Make sure to customize the files in the aforementioned directory if you plan on using this feature.\n
createserverpack.gui.createserverpack.help.copyicon=Include server-icon.png in server pack?\nWhether ServerPackCreator should copy the server-icon.png from the \"./server_files/\"-directory to the server pack. Checking this box will tell ServerPackCreator to copy said file to the\ngenerated server pack. Make sure to customize the file in the aforementioned directory if you plan on using this feature.\n
createserverpack.gui.createserverpack.help.createzip=Create ZIP-archive of server pack?\nWhether ServerPackCreator should create a ZIP-archive of the generated server pack. Checking this box will tell ServerPackCreator to create said ZIP-archive which will be placed\nin the root of your modpack directory.\n
