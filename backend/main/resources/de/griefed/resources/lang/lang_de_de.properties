# CONSOLE

main.console.help01=# How to use ServerPackCreator:
main.console.help02=#   java -jar ServerPackCreator.jar
main.console.help03=#     Simply running the JAR without extra arguments runs ServerPackCreator in GUI mode unless
main.console.help04=#     you are running in a headless environment. In the case of a headless environment, the CLI
main.console.help05=#     mode will automatically be used.
main.console.help06=#   Extra arguments to use ServerPackCreator with:
main.console.help07=#     -lang : Allows you to use one of the available languages for ServerPackCreator. I can not
main.console.help08=#             guarantee that each of the following available languages is 100% translated.
main.console.help09=#             You best choice is en_us, or not specifying any as that is the default, because
main.console.help10=#             I write ServerPackCreator with english in mind. Available usages:
main.console.help11=#             -lang en_us
main.console.help12=#             -lang uk_ua
main.console.help13=#             -lang de_de
main.console.help14=#     -cgen : Only available for the commandline interface. This will start the generation of
main.console.help15=#             a new configuration file. You will be asked to enter information about your modpack
main.console.help16=#             step-by-step. Each setting you enter will be checked for errors before it is saved.
main.console.help17=#             If everything you enter is valid and without errors, it will be written to a new
main.console.help18=#             serverpackcreator.conf and ServerPackCreator will immediately start a run with said
main.console.help19=#             configuration file, generating a server pack for you.
main.console.help20=#     -cli  : Run ServerPackCreator in Command-line interface mode. Checks the serverpackcreator.conf
main.console.help21=#             for errors and if none are found, starts the generation of a server pack with the configuration
main.console.help22=#             provided by your serverpackcreator.conf.
main.console.help23=#     -web  : Run ServerPackCreator as a webservice available at http://localhost:8080. The webservice
main.console.help24=#             provides the same functionality as running ServerPackCreator in GUI mode (so no Command-line
main.console.help25=#             arguments and a non-headless environment) as well as a REST API which can be used in different ways.
main.console.help26=#             For more information about the REST API, please see the Java documentation:
main.console.help27=#              - GitHub Pages: https://griefed.github.io/ServerPackCreator/
main.console.help28=#              - GitLab Pages: https://griefed.pages.griefed.de/ServerPackCreator/
main.console.help29=# Support:
main.console.help30=#   Issues:  Encountered a bug, or want some part of the documentation to be improved on? Got a suggestion?
main.console.help31=#            Open an issue on GitHub at: https://github.com/Griefed/ServerPackCreator/issues
main.console.help32=#   Discord: If you would like to chat with me, ask me questions, or see when there's something new
main.console.help33=#            regarding ServerPackCreator coming up, you can join my Discord server to stay up-to-date.
main.console.help34=#             - Discord link: https://discord.griefed.de
main.console.help35=# Buy Me A Coffee:
main.console.help36=#   You like ServerPackCreator and would like to support me? By all means, every bit is very much
main.console.help37=#   appreciated and helps me pay for servers and food. Food is most important. And coffee. Food and Coffee.
main.console.help38=#   Those two get converted into code. Thank you very much!
main.console.help39=#     - Github Sponsors: https://github.com/sponsors/Griefed

