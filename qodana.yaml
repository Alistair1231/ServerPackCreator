version: "1.0"
linter: jetbrains/qodana-jvm-community:2022.2
profile:
  name: qodana.recommended
exclude:
  - name: All
    paths:
      - frontend
      - .github
      - .gitlab
      - .gradle
      - .idea
      - .jpb
      - .runConfigurations
      - build
      - gradle
      - img
      - lang
      - licenses
      - logs
      - manifests
      - plugins
      - root
      - server-packs
      - server_files
      - testruns
      - work
  - name: FieldMayBeStatic
  - name: SystemOutErr
include:
  - name: ArrayEquality
  - name: Deprecation
  - name: DevKitPropertiesQuotesValidation
  - name: GroovyPointlessBoolean
  - name: IfCanBeSwitch
  - name: InstanceofChain
  - name: InstanceVariableUninitializedUse
  - name: NegatedEqualityExpression
  - name: ObjectEquality
  - name: StaticVariableUninitializedUse
  - name: StringEquality
  - name: StringEqualsEmptyString
  - name: UseOfObsoleteDateTimeApi
