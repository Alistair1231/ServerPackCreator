#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

#Specify inspection profile for code analysis
profile:
  name: qodana.starter

#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>
include:
  - name: CheckDependencyLicenses

#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>
exclude:
  - name: All
    paths:
      - .github
      - .gradle
      - .idea
      - .jpb
      - .runConfigurations
      - build
      - buildSrc
      - gradle
      - img
      - licenses
      - manifests
      - qodana
      - root
      - serverpackcreator-api/build
      - serverpackcreator-api/tests
      - serverpackcreator-app/build
      - serverpackcreator-app/tests
      - serverpackcreator-cli/build
      - serverpackcreator-cli/tests
      - serverpackcreator-gui/build
      - serverpackcreator-gui/tests
      - serverpackcreator-updater/build
      - serverpackcreator-updater/tests
      - serverpackcreator-web-frontend
      - serverpackcreator-web/build
      - serverpackcreator-web/tests


projectJDK: azul-17 #(Applied in CI/CD pipeline)

#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh

#Install IDE plugins before Qodana execution (Applied in CI/CD pipeline)
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)

#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-jvm:latest
